
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">{{NombreTabla}}</h4>
        </div>
        <form>
          <div class=" row">
            <div class=" col-md-1"></div>
            <div class=" col-md-10">
              <div class=" form-group">
                <select class="form-control" [(ngModel)]="selectTorneo.id" aria-label="Default select example" (change)="onSelect($event.target.value)">
                  <!--<option selected>Seleccione un Torneo</option>-->
                  <option *ngFor="let tor of Torneos" value="{{tor.id}}">{{tor.nombre}}</option>
                </select>
              </div>
            </div>
          </div>
        </form>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>{{Posicion}}</th>
                  <th>{{Nombre}}</th>
                  <th>{{Residencia}}</th>
                  <th>{{Torneo}}</th>
                  <th class=" text-center">{{Puntos}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Ranking of Rankings;let indice=index">
                  <td>{{indice+1}}º</td>
                  <td>{{Ranking.jugadorId.nombre}}</td>
                  <td>{{Ranking.jugadorId.residencia}}</td>
                  <td>{{Ranking.torneoId.nombre}}</td>
                  <td class=" text-center">{{Ranking.puntos}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
